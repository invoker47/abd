<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - My Online Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="overflow: hidden;">
    <header>
      <h1>Sporto</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="personal info.html">Personal Info</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contactuswrapper">
        <div class="contactuswrapper__left">
          <img src="pic/contactus.jpg" />
        </div>

        <div class="contactuswrapper__Right">
          <form class="modernForm">
            <div class="form__row">
              <input type="text" />
              <label>Full Name</label>
            </div>

            <div class="form__row">
              <input type="email" />
              <label>Email</label>
            </div>

             

            <div class="form__row">
              <input type="tel" />
              <label>Phone Number</label>
            </div>

            <div class="form__row">
              <textarea placeholder="your message" style="resize: no"></textarea>
              </textarea>
            </div>


            <div class="form__row">
              <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <label>Gender</label>
            </div>

            <a href="#" class="btn"> Contact us </a>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Sporto Online Store</p>
    </footer>
  </body>
</html>
